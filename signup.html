<!DOCTYPE html>
<html>
<head>
  
    <title>Car Rental Registration</title>
   <style>
     
        body {
            background-image:url("https://digidesai.com/wp-content/uploads/2021/01/DM-for-beginners.png");
            background-repeat:no-repeat;
            background-position:fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin-top:70px;
            margin-bottom:40px;
            padding: 0px;
            display:flex;     
            justify-content: center;
            opacity:90%;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display:block;
            margin-bottom: 8px;
        }
        div{ 
        width: 30%;
       }
       p{
        width: 30%;
       }
       

        input.tc {
            width:450px;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left:5px;
        }

        button:hover {
            background-color: #45a049;
        }
        option{
            width:40px;
            height:20px;
        }
        .address{
            width:450px;
            height:50px;
        }
        h2{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 30px;
        }
        textarea{
            border-radius:5px;
        }
        
       
       
    </style>
</head>
<body>
    <form action="submitnext.html">
        <h2>Car Rental Registration</h2>
        <label for="name">FULL Name:</label>
        <input class="tc" type="text" id="name" name="name" required>
        <label for="addreess">Address:</label>
        <textarea class="address" type="text" id="email" name="address" rows="5" cols="200" required></textarea>
        <br>
        <br>
        <br>
        
        <label for="email">Email:</label>
        <input class="tc" type="email" id="email" name="email" required>
        <label for="phone">Phone Number:</label>
        <input class="tc" type="tel" id="phone" name="phone" required>
        <label for="country">Country:</label>
        <input class="tc" type="text" id="country" name="country" required>
        <label for="license">Driver's License:</label>
        <input class="tc" type="text" id="license" name="license" required>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br>
        <br>
        <label for="phone">Phone Number:</label>
        <input class="tc" type="tel" id="phone" name="phone" required>
        <label for="name">Create Username:</label>
        <input class="tc" type="text" id="name" name="name" required>
        <label for="password">PASSWORD:</label>
        <input class="tc"  type="password" id="password" name="password" required>
        <label for="password"> CONFIRM PASSWORD:</label>
        <input class="tc"  type="password" id="password" name="password" required>
 
        <label for="termsCheckbox">
            <input type="checkbox" id="termsCheckbox" name="termsCheckbox" required>I have read and agree to the <a href="termsandcon.html" target="_home">terms and conditions</a>
        </label>
<center>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
</center>
        <br>
        <br>

        <a href="login.html" target="_home">Already Registered?Login In</a>
        
    </form>

</body>
</html>
